<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>DegreePlanner | Build Your Academic Plan</title>
    <script>
      (function () {
        const storageKey = "degree-planner-theme";
        const theme = localStorage.getItem(storageKey) || "light";
        const root = document.documentElement;

        root.classList.remove("light", "dark");

        if (theme === "dark") {
          root.classList.add("dark");
          root.style.colorScheme = "dark";
        } else if (theme === "light") {
          root.classList.add("light");
          root.style.colorScheme = "light";
        } else if (theme === "system") {
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? "dark"
            : "light";
          root.classList.add(systemTheme);
          root.style.colorScheme = systemTheme;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
